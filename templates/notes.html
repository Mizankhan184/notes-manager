{% extends "base.html" %}
{% block title %}Notes{% endblock %}
{% block content %}
  <h2>📒 Your Notes</h2>
  <form class="upload-form" method="POST" enctype="multipart/form-data">
    <input type="file" name="note" required>
    <input type="submit" value="Upload Note">
  </form>

  {% if files %}
    <h3>Uploaded Files:</h3>
    {% for file in files %}
      <div class="note-card">
        <p>{{ file }}</p>
        <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">📂 Open</a> |
        <a href="{{ url_for('delete_file', filename=file) }}">🗑️ Delete</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No notes uploaded yet.</p>
  {% endif %}
{% endblock %}
